            const [campaigns, setCampaigns] = useState([
                { id: 1, title: 'Community Garden Project', goal: 5000, raised: 3247, contributors: 127, daysLeft: 15, description: 'Building a sustainable community garden' },
                { id: 2, title: 'Student Scholarship Fund', goal: 10000, raised: 7823, contributors: 234, daysLeft: 8, description: 'Supporting underprivileged students' },
                { id: 3, title: 'Local Animal Shelter', goal: 2500, raised: 1876, contributors: 89, daysLeft: 22, description: 'Help our furry friends' }
            ]);

            const [showContributeModal, setShowContributeModal] = useState(null);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [contributeAmount, setContributeAmount] = useState('');
            const [newCampaign, setNewCampaign] = useState({
                title: '',
                description: '',
                goal: '',
                duration: '30'
            });

            const handleContribute = (campaignId) => {
                if (!contributeAmount || parseFloat(contributeAmount) <= 0) {
                    addNotification({
                        title: 'Invalid Amount',
                        message: 'Please enter a valid contribution amount',
                        type: 'error'
                    });
                    return;
                }

                setCampaigns(prev =>
                    prev.map(campaign =>
                        campaign.id === campaignId
                            ? {
                                ...campaign,
                                raised: campaign.raised + parseFloat(contributeAmount),
                                contributors: campaign.contributors + 1
                              }
                            : campaign
                    )
                );

                updateBalance(contributeAmount, 'subtract');
                updatePayFiCoins(Math.floor(parseFloat(contributeAmount) * 0.15), 'add'); // 15% cashback in coins for contributions

                addNotification({
                    title: 'Contribution Successful',
                    message: `Contributed ${contributeAmount} SHM to campaign`,
                    type: 'success'
                });

                setShowContributeModal(null);
                setContributeAmount('');
            };

            const handleStartCampaign = (e) => {
                e.preventDefault();
               
                const campaign = {
                    id: Date.now(),
                    title: newCampaign.title,
                    description: newCampaign.description,
                    goal: parseFloat(newCampaign.goal),
                    raised: 0,
                    contributors: 0,
                    daysLeft: parseInt(newCampaign.duration)
                };

                setCampaigns(prev => [...prev, campaign]);
               
                addNotification({
                    title: 'Campaign Created',
                    message: `Successfully created "${newCampaign.title}" campaign`,
                    type: 'success'
                });

                setShowCreateModal(false);
                setNewCampaign({ title: '', description: '', goal: '', duration: '30' });
            };

            return (
                <div className="space-y-8">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-gray-800">Crowdfunding</h2>
                        <button
                            onClick={() => setShowCreateModal(true)}
                            className="gradient-bg text-white px-6 py-3 rounded-xl font-medium hover:shadow-lg"
                        >
                            + Start Campaign
                        </button>
                    </div>

                    {/* Campaigns */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {campaigns.map(campaign => {
                            const progress = (campaign.raised / campaign.goal) * 100;
                            return (
                                <div key={campaign.id} className="bg-white rounded-xl p-6 shadow-sm card-hover">
                                    <h3 className="text-xl font-bold text-gray-800 mb-2">{campaign.title}</h3>
                                    <p className="text-gray-600 mb-4">{campaign.description}</p>
                                   
                                    <div className="mb-4">
                                        <div className="flex justify-between text-sm mb-2">
                                            <span className="font-semibold">{campaign.raised} SHM raised</span>
                                            <span className="text-gray-600">{campaign.goal} SHM goal</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-3">
                                            <div
                                                className="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full transition-all"
                                                style={{ width: `${Math.min(progress, 100)}%` }}
                                            ></div>
                                        </div>
                                        <div className="flex justify-between text-xs text-gray-500 mt-2">
                                            <span>{Math.round(progress)}% funded</span>
                                            <span>{campaign.daysLeft} days left</span>
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-center mb-4">
                                        <span className="text-sm text-gray-600">
                                            <span className="font-semibold">{campaign.contributors}</span> contributors
                                        </span>
                                    </div>

                                    <button
                                        onClick={() => setShowContributeModal(campaign.id)}
                                        className="w-full gradient-bg text-white py-3 rounded-xl font-medium hover:shadow-lg"
                                    >
                                        Contribute Now
                                    </button>
                                </div>
                            );
                        })}
                    </div>

                    {/* Contribute Modal */}
                    {showContributeModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-8 max-w-md w-full mx-4">
                                <h3 className="text-xl font-bold text-gray-800 mb-6">Make a Contribution</h3>
                               
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Contribution Amount (SHM)
                                        </label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            value={contributeAmount}
                                            onChange={(e) => setContributeAmount(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500"
                                            placeholder="Enter amount"
                                        />
                                    </div>

                                    <div className="flex space-x-3 mt-6">
                                        <button
                                            onClick={() => {
                                                setShowContributeModal(null);
                                                setContributeAmount('');
                                            }}
                                            className="flex-1 bg-gray-200 text-gray-800 py-3 rounded-xl font-medium"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={() => handleContribute(showContributeModal)}
                                            className="flex-1 gradient-bg text-white py-3 rounded-xl font-medium"
                                        >
                                            Contribute
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Start Campaign Modal */}
                    {showCreateModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-8 max-w-md w-full mx-4">
                                <h3 className="text-xl font-bold text-gray-800 mb-6">Start New Campaign</h3>
                               
                                <form onSubmit={handleStartCampaign} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Campaign Title
                                        </label>
                                        <input
                                            type="text"
                                            value={newCampaign.title}
                                            onChange={(e) => setNewCampaign({...newCampaign, title: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500"
                                            placeholder="Enter campaign title"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Description
                                        </label>
                                        <textarea
                                            value={newCampaign.description}
                                            onChange={(e) => setNewCampaign({...newCampaign, description: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500"
                                            placeholder="Describe your campaign"
                                            rows="3"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Funding Goal (SHM)
                                        </label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            value={newCampaign.goal}
                                            onChange={(e) => setNewCampaign({...newCampaign, goal: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500"
                                            placeholder="0.00"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Campaign Duration
                                        </label>
                                        <select
                                            value={newCampaign.duration}
                                            onChange={(e) => setNewCampaign({...newCampaign, duration: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="7">7 days</option>
                                            <option value="14">14 days</option>
                                            <option value="30">30 days</option>
                                            <option value="60">60 days</option>
                                            <option value="90">90 days</option>
                                        </select>
                                    </div>

                                    <div className="flex space-x-3 mt-6">
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setShowCreateModal(false);
                                                setNewCampaign({ title: '', description: '', goal: '', duration: '30' });
                                            }}
                                            className="flex-1 bg-gray-200 text-gray-800 py-3 rounded-xl font-medium"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="flex-1 gradient-bg text-white py-3 rounded-xl font-medium"
                                        >
                                            Start Campaign
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Campus Economy Component
        const CampusEconomy = ({ addNotification, updateBalance }) => {
            const [campusBalance] = useState({ tokens: 1247, points: 847 });
            const [items] = useState([
                { id: 1, name: 'Cafeteria Lunch', price: 12, type: 'food', category: 'Food' },
                { id: 2, name: 'Library Late Fee Waiver', price: 5, type: 'service', category: 'Services' },
                { id: 3, name: 'Spring Concert Ticket', price: 50, type: 'event', category: 'Events' },
                { id: 4, name: 'Gym Access Pass', price: 25, type: 'service', category: 'Fitness' }
            ]);

            const handleBuyItem = (item) => {
                // Convert campus tokens to SHM (1 CT = 0.1 SHM for demo)
                const shmAmount = (item.price * 0.1).toFixed(2);
                updateBalance(shmAmount, 'subtract');
               
                addNotification({
                    title: 'Purchase Successful',
                    message: `Bought ${item.name} for ${item.price} CT`,
                    type: 'success'
                });
            };

            const handleCategoryClick = (category) => {
                addNotification({
                    title: 'Category Selected',
                    message: `Browsing ${category.name} items`,
                    type: 'info'
                });
            };

            return (
                <div className="space-y-8">
                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">Campus Economy</h2>
                        <p className="text-gray-600">Pay fees, buy tickets, and earn rewards</p>
                    </div>

                    {/* Campus Balance */}
                    <div className="bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl p-8 text-white">
                        <div className="flex justify-between items-center">
                            <div>
                                <p className="text-white/80">Campus Tokens</p>
                                <h3 className="text-4xl font-bold">{campusBalance.tokens} CT</h3>
                            </div>
                            <div className="text-right">
                                <p className="text-white/80">Loyalty Points</p>
                                <h3 className="text-3xl font-bold">{campusBalance.points}</h3>
                            </div>
                        </div>
                    </div>

                    {/* Categories */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {[
                            { name: 'Food', icon: '🍕', color: 'red' },
                            { name: 'Events', icon: '🎪', color: 'blue' },
                            { name: 'Services', icon: '🛠️', color: 'purple' },
                            { name: 'Fitness', icon: '💪', color: 'green' }
                        ].map(category => (
                            <button
                                key={category.name}
                                onClick={() => handleCategoryClick(category)}
                                className="card-hover bg-white rounded-xl p-6 text-center shadow-sm"
                            >
                                <div className={`w-16 h-16 bg-${category.color}-100 rounded-full flex items-center justify-center mx-auto mb-3`}>
                                    <span className="text-3xl">{category.icon}</span>
                                </div>
                                <p className="font-medium text-gray-800">{category.name}</p>
                            </button>
                        ))}
                    </div>

                    {/* Campus Items */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {items.map(item => (
                            <div key={item.id} className="bg-white rounded-xl p-6 shadow-sm card-hover">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="font-bold text-gray-800">{item.name}</h3>
                                    <span className="px-3 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full">
                                        {item.category}
                                    </span>
                                </div>
                               
                                <div className="flex justify-between items-center">
                                    <span className="text-2xl font-bold text-green-600">{item.price} CT</span>
                                    <button
                                        onClick={() => handleBuyItem(item)}
                                        className="bg-green-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-green-700"
                                    >
                                        Buy Now
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Rent Payment Component
        const RentPayment = ({ addNotification, updateBalance }) => {
            const [rentInfo, setRentInfo] = useState({
                amount: 1200,
                dueDate: '2024-02-01',
                landlord: 'Property Management Co.',
                property: 'Apartment 4B',
                status: 'pending'
            });

            const [rentHistory] = useState([
                { id: 1, amount: 1200, date: '2024-01-01', status: 'paid' },
                { id: 2, amount: 1200, date: '2023-12-01', status: 'paid' },
                { id: 3, amount: 1200, date: '2023-11-01', status: 'paid' }
            ]);

            const handlePayRent = () => {
                setRentInfo(prev => ({ ...prev, status: 'paid' }));
                updateBalance(rentInfo.amount, 'subtract');
               
                addNotification({
                    title: 'Rent Paid Successfully',
                    message: `Paid ${rentInfo.amount} SHM rent for ${rentInfo.property}`,
                    type: 'success'
                });
            };

            return (
                <div className="space-y-8">
                    <h2 className="text-3xl font-bold text-gray-800">Rent Payment</h2>

                    {/* Next Rent Payment */}
                    <div className="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl p-8 text-white">
                        <h3 className="text-2xl font-bold mb-4">Next Rent Payment</h3>
                        <div className="flex justify-between items-center">
                            <div>
                                <p className="text-4xl font-bold">{rentInfo.amount} SHM</p>
                                <p className="text-white/80">Due: {rentInfo.dueDate}</p>
                                <p className="text-white/80">{rentInfo.property}</p>
                                <p className="text-white/80">{rentInfo.landlord}</p>
                            </div>
                            <div className="text-right">
                                {rentInfo.status === 'pending' ? (
                                    <button
                                        onClick={handlePayRent}
                                        className="bg-white text-indigo-600 px-8 py-4 rounded-xl font-medium hover:bg-gray-50"
                                    >
                                        Pay Now
                                    </button>
                                ) : (
                                    <div className="bg-green-100 text-green-800 px-6 py-3 rounded-xl font-medium">
                                        ✓ Paid
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Rent History */}
                    <div className="bg-white rounded-xl p-6 shadow-sm">
                        <h3 className="text-xl font-bold text-gray-800 mb-6">Payment History</h3>
                        <div className="space-y-4">
                            {rentHistory.map(payment => (
                                <div key={payment.id} className="flex justify-between items-center p-4 bg-gray-50 rounded-xl">
                                    <div>
                                        <p className="font-bold text-gray-800">{payment.amount} SHM</p>
                                        <p className="text-gray-600">{payment.date}</p>
                                    </div>
                                    <span className="px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-medium">
                                        {payment.status}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Notification Toasts Component
        const NotificationToasts = ({ notifications, removeNotification }) => {
            useEffect(() => {
                notifications.forEach(notification => {
                    const timer = setTimeout(() => {
                        removeNotification(notification.id);
                    }, 5000);

                    return () => clearTimeout(timer);
                });
            }, [notifications]);

            return (
                <div className="fixed top-24 right-6 z-50 space-y-3 max-w-sm">
                    {notifications.slice(0, 3).map(notification => (
                        <div
                            key={notification.id}
                            className={`slide-up p-4 rounded-xl shadow-lg border-l-4 ${
                                notification.type === 'success' ? 'bg-green-50 border-green-500' :
                                notification.type === 'error' ? 'bg-red-50 border-red-500' :
                                'bg-blue-50 border-blue-500'
                            }`}
                        >
                            <div className="flex justify-between items-start">
                                <div className="flex-1">
                                    <h4 className="font-bold text-gray-800">{notification.title}</h4>
                                    <p className="text-sm text-gray-600 mt-1">{notification.message}</p>
                                </div>
                                <button
                                    onClick={() => removeNotification(notification.id)}
                                    className="text-gray-400 hover:text-gray-600 ml-2"
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<PayFiApp />, document.getElementById('root'));
    </script>
